<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
      #container { width: 1869px; height: 900px;}
		</style>
	</head>
	<body>
    <div id="container"></div>
    <script src="js/three.js"></script>
    <script src="js/OBJLoader.js"></script>
    <script src="js/TrackballControls.js"></script>
    <script src="js/init_scene.js"></script>
    <script src="js/sample_display.js"></script>
    <script src="js/model_display.js"></script>
		<script src="js/webgl_detector.js"></script>
		<script>
      scene_model = init_scene(document.getElementById('container'))
      model_display(scene_model.scene, scene_model.camera, scene_model.renderer, "./models/furniture2.obj");
    </script>
    <button onclick="scene_model.controls.reset(); scene_model.camera.position.set(0, 70, 100)">Reset Camera</button>
	</body>
</html>
